{% extends 'tontine/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <br>
    <br>
    <br />
    <h1>Confirmer Une Candidature</h1>
    <h2>Pour {{election}}</h2>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}" role="alert">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}

        {{form|crispy}}<br />
        <button class="btn btn-secondary" type="submit">Confirmer</button>
        <!-- <script>
            $("input", "textarea").addClass("form-control");
        </script> -->
    </form>
</div>

{% endblock %}
